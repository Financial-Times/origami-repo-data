<!DOCTYPE html>
<html class="core" lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Origami Repo Data</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script>
		var script = document.createElement('script');
		var supportsDeferredScripts = "defer" in script && "async" in script;
		window.cutsTheMustard = (typeof document.documentElement.dataset === 'object' && ('visibilityState' in document) && supportsDeferredScripts);

		if (window.cutsTheMustard) {
			document.documentElement.classList.replace('core', 'enhanced');
		}
	</script>

	<style>
		.core .o--if-js,
		.enhanced .o--if-no-js {
			display: none !important;
		}
		html {
			overflow-x: hidden;
		}
		body {
			margin: 0;
		}
	</style>

	<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v2/bundles/css?modules=o-layout@^2.0.1,o-syntax-highlight@^1.5.1,o-fonts@^3.0.4,o-message@^2.4.0,o-table@^6.9.2&brand=internal" />
	<link rel="stylesheet" href="/main.css" />
	<script src="https://polyfill.io/v2/polyfill.min.js?features=fetch,default"></script>
	<script>
		(function(src) {
			if (window.cutsTheMustard) {
				script.async = script.defer = true;
				script.src = src;
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(script, s);
			}
		}('https://www.ft.com/__origami/service/build/v2/bundles/js?modules=o-layout@^2.0.1,o-syntax-highlight@^1.5.1,o-message@^2.4.0,o-table@^6.9.2'));
	</script>

</head>
<body data-o-component="o-syntax-highlight">
	<div class="o-layout" data-o-component="o-layout">

		{{> header}}

		<div class="o-layout__sidebar">
			<!-- automatically generated sidebar -->
		</div>

		<div class="o-layout__main">
			{{{body}}}
		</div>

		{{> footer}}

	</div>

</body>
</html>
