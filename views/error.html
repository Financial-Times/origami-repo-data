
<div class="o-techdocs-container">
	<div class="o-techdocs-layout">

		<div class="o-techdocs-sidebar">
			{{>navigation}}
		</div>

		<div class="o-techdocs-main o-techdocs-content">

			<h1 class="component-header">
				{{title}}
			</h1>

			{{#if error.isValidationError}}
				<ul>
					{{#error.details}}
						<li>{{message}}</li>
					{{/error.details}}
				</ul>
			{{else}}
				<p>{{error.message}}</p>
			{{/if}}

		</div>
	</div>
</div>
